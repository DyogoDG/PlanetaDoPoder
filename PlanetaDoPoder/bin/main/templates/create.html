<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Planeta do Poder</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>

        <h1>Cadastro de Planeta!!!</h1>
        
        <form action="#" 
        	method="post" 
        	th:action="@{/cadastro}"
        	th:object="${planeta}">
			
			<input placeholder="Nome do Planeta" 
				   	id="nome"
					th:field ="*{nome}" />
			<br>
			<br>		
			<input placeholder="Populacao do Planeta" 
				   	id="populacao"
				   	type="number"
					th:field ="*{populacao}" />					 
			<br>
			<br>
			<input type="submit" value="Salvar"/>
			
		</form>
         
    </body>
</html>
